<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FontAwesome Meta Search Tool | Search by Keyword(s)</title>

    <link href="./css/app.css" rel="stylesheet">
  </head>

  <body ng-app="FontAwesomeFinder" ng-controller="IndexController">
    <header>
      <div class="container">
        <div class="col-md-12">
          <h1>
            <i class="fa fa-flag"></i>
            Search Icons By Keyword
          </h1>

          <p>Start typing...</p>

          <input type="search" results="5" ng-model="q" ng-change="search()" ngFocus class="form-control" placeholder="class name here..., e.g. 'fa-github-square' OR 'github'" />
        </div>
      </div>
    </header>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12 icons-list">
            <div class="col-md-3 icon" ng-repeat="icon in icons" ng-show="isVisible(icon)">
              <a href="javascript:">
                <i class="fa {{icon.name}}"></i> {{icon.name}}
              </a>
            </div>
          </div>

          <div ng-show="visibleCount == 0" class="col-md-12">
            <div class="alert alert-warning">
              You search didn't return any results. Please try a different keyword.
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        Built with Bootstrap/FontAwesome and AngularJS, by <a href="http://twitter.com/fahad19">@fahad19</a>.<br/>
        Modifications by <a href="https://github.com/blizzrdof77">@blizzrdof77</a>.
      </div>
    </footer>

    <a href="https://github.com/blizzrdof77/FontAwesomeFinder"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script src="./js/app.js"></script>
    <!-- Google Analytics will go here -->
  </body>
</html>
